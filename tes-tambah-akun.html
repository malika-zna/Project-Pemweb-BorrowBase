    <div class="konten">
        <h2>Formulir</h2>
        <form>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="xxxxxxxxxx@gmail.com">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password"
                    placeholder="Terdiri dari 8 karakter dengan campuran huruf, angka, simbol">
            </div>

            <div>
                <label for="konfirmasi-password">Konfirmasi Password</label>
                <input type="password" id="konfirmasi-password" placeholder="Ulangi password">
            </div>

            <div class="nama-lengkap">
                <div>
                    <label for="nama-depan">Nama Depan</label>
                    <input type="text" id="nama-depan" class="input-nama-depan" placeholder="Mega">
                </div>
                <div>
                    <label for="nama-belakang">Nama Belakang</label>
                    <input type="text" id="nama-belakang" class="input-nama-belakang" placeholder="Chan">
                </div>
            </div>

            <div>
                <label for="kontak">Nomor Kontak</label>
                <input type="text" id="kontak" placeholder="08xx-xxxx-xxxx">
            </div>

            <div>
                <label for="foto">Foto Profil</label>
                <div class="file-input-wrapper">
                    <label for="foto" class="custom-file-label">Pilih Foto</label>
                    <input type="file" id="foto">
                    <span class="file-desc">Foto 4x6 - Tipe .jpg/.png/.jpeg - Max 1000kb</span>
                </div>
                <p class="upload-status" id="uploadStatus">Belum ada foto dipilih</p>
            </div>


            <div class="tombol">
                <button type="reset" class="btn-batal">Batal</button>
                <button type="submit" class="btn-simpan">Simpan</button>
            </div>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById("foto");
        const uploadStatus = document.getElementById("uploadStatus");

        fileInput.addEventListener("change", function () {
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                uploadStatus.textContent = `Foto dipilih: ${fileName}`;
                uploadStatus.style.color = "green";
            } else {
                uploadStatus.textContent = "Belum ada foto dipilih";
                uploadStatus.style.color = "gray";
            }
        });
    </script>

</body>
