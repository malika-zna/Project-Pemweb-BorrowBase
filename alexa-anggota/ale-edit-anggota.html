<body>

            <div class="nav pinjam">

                    <span class="material-symbols-outlined">note_add</span>

            <div class="nav nav-aktif anggota">

                <a href="">

            </div>
        </div>
        <div class="sidebar-menu">
            <h1><span class="material-symbols-outlined">arrow_back_ios</span>Anggota</h1>
            <div class="menu">
                <a href="ale-tambah-anggota.html" style="text-decoration:none;color:inherit;"><p><span class="material-symbols-outlined">edit</span>Anggota Baru</p></a>
                <a href="ale-lihat-anggota.html" style="text-decoration:none;color:inherit;"><p class="sidebar-aktif"><span class="material-symbols-outlined">groups</span>Lihat Data Anggota</p></a>
            </div>
        </div>
    </div>

    <main class="konten">
        <div style="display: flex; align-items: center; gap: 2px; margin-bottom: 20px; margin-top: 20px;">
            <a href="ale-lihat-anggota.html" style="text-decoration:none; color:inherit; display:inline-flex; align-items:center;">
                <span class="material-symbols-outlined" style="font-size: 20px;">arrow_back_ios</span>
            </a>
            <h1 style="margin: 0; display:inline;"><span>Edit Anggota</span></h1>
        </div>

        <form class="form" action="">
            <div class="isian">
                <label for="nim">NIM</label>
                <input name="nim" type="text" placeholder="245150XXXXXXXXXXXX" value="2451502011111111" style="color:#000;background:#fff6e8;">
            </div>
            <div class="isian">
                <label for="nama">Nama Lengkap</label>
                <input name="nama" type="text" placeholder="Masukkan nama lengkap" value="Alexandra Pritha" style="color:#000;background:#fff6e8;">
            </div>
            <div class="isian">
                <label for="email">Email</label>
                <input name="email" type="text" placeholder="Masukkan email" value="alexandra@email.com" style="color:#000;background:#fff6e8;">
            </div>
            <div class="isian">
                <label for="alamat">Alamat</label>
                <input name="alamat" type="text" placeholder="Masukkan alamat" value="Jl. Mawar No. 10" style="color:#000;background:#fff6e8;">
            </div>
            <div class="isian">
                <label for="telepon">Nomor Telepon</label>
                <input name="telepon" type="text" placeholder="Masukkan nomor telepon" value="081234567890" style="color:#000;background:#fff6e8;">
            </div>
            <div class="isian">
                <label for="kota">Kota</label>
                <input name="kota" type="text" placeholder="Masukkan kota" value="Malang" style="color:#000;background:#fff6e8;">
            </div>
            <div class="tombol">
                <button class="batal">Batal</button>
                <button class="simpan">Simpan</button>
            </div>
        </form>
        <img class="decorationimg" src="yellowflower.svg" />
    </main>

    <script>
    document.querySelectorAll('.form input[type="text"]').forEach(function(input) {
      function updateBg() {
        if (input.value.trim() === "") {
          input.style.backgroundColor = "transparent";
        } else {
          input.style.backgroundColor = "rgba(255,246,232,0.7)";
        }
      }
      input.addEventListener('input', updateBg);
      updateBg(); // set initial state
    });
    </script>
</body>
