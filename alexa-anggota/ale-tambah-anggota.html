        html,
        body {
            height: 100%;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="panel-samping">
        <div class="navbar">
            <div class="nav logo">
                <img src="logo.svg" alt="">
            </div>
            <div class="nav beranda">
                <a href="">
                    <span class="material-symbols-outlined">home</span>

                </a>
            </div>
            <div class="nav buku">
                <a href="">
                    <span class="material-symbols-outlined">book_2</span>
                    <p>Buku</p>
                </a>
            </div>
            <div class="nav kategori">
                <a href="">
                    <span class="material-symbols-outlined">grid_view</span>
                    <p>Kategori</p>
                </a>
            </div>
            <div class="nav pinjam">
                <a href="">
                    <span class="material-symbols-outlined">note_add</span>
                    <p>Pinjam</p>
                </a>
            </div>
            <div class="nav nav-aktif anggota">
                <a href="">
                    <span class="material-symbols-outlined">groups</span>
                    <p>Anggota</p>
                </a>
            </div>
            <div class="nav admin">
                <a href="">
                    <span class="material-symbols-outlined">person</span>
                    <p>Admin</p>
                </a>
            </div>
        </div>
        <div class="sidebar-menu">
            <h1><span class="material-symbols-outlined">arrow_back_ios</span>Anggota</h1>
            <div class="menu">
                <a href="ale-tambah-anggota.html" style="text-decoration:none;color:inherit;"><p class="sidebar-aktif"><span class="material-symbols-outlined">edit</span>Anggota Baru</p></a>

            </div>
        </div>
    </div>

    <main class="konten">
        <h1><span>Tambah Anggota Baru</span></h1>

        <form class="form" id="formAnggota" action="">
            <div class="isian">
                <label for="nim">NIM</label>
                <input name="nim" type="text" placeholder="245150XXXXXXXXXXXX">
            </div>
            <div class="isian">
                <label for="nama">Nama Lengkap</label>
                <input name="nama" type="text" placeholder="Masukkan nama lengkap">
            </div>
            <div class="isian">
                <label for="email">Email</label>
                <input name="email" type="text" placeholder="Masukkan email">
            </div>
            <div class="isian">
                <label for="alamat">Alamat</label>
                <input name="alamat" type="text" placeholder="Masukkan alamat">
            </div>
            <div class="isian">
                <label for="telepon">Nomor Telepon</label>
                <input name="telepon" type="text" placeholder="Masukkan nomor telepon">
            </div>
            <div class="isian">
                <label for="kota">Kota</label>
                <input name="kota" type="text" placeholder="Masukkan kota">
            </div>
            <div class="tombol">
                <button type="button" class="batal" onclick="resetForm()">Batal</button>
                <button type="button" class="simpan" onclick="simpanData()">Simpan</button>
            </div>
        </form>
        <img class="decorationimg" src="yellowflower.svg" />
    </main>

    <script>
        function simpanData() {
            // Di sini nantinya akan ada kode untuk menyimpan ke database
            alert('Data anggota baru berhasil disimpan!');
            resetForm(); // Reset form setelah data tersimpan
        }

        function resetForm() {
            document.getElementById('formAnggota').reset();
        }
    </script>
</body>

</html>
