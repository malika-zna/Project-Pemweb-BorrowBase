        <form class="form" action="">
            <div class="isian">
                <label for="judul">Judul Buku</label>
                <input name="judul" type="text" placeholder="Judul Buku">
            </div>
            <div class="baris-isian baris2">
                <div class="isian">
                    <label for="judul">ISBN</label>
                    <input name="ISBN" type="text" placeholder="xxxxxxxxxxxxx">
                </div>
                <div class="isian kasih-jarak">
                    <label for="bahasa">Bahasa</label>
                    <input name="bahasa" type="text" placeholder="Indonesia">
                </div>
            </div>
            <div class="baris-isian baris2">
                <div class="isian">
                    <label for="kategori">Kategori</label>
                    <select name="kategori" id="">
                        <option value="">Pilih Kategori</option>
                        <option value="Fiksi">Fiksi</option>
                        <option value="Nonfiksi">Nonfiksi</option>
                    </select>
                </div>
                <div class="isian kasih-jarak">
                    <label for="status">Status</label>
                    <select name="status" id="">
                        <option value="Fiksi">Tersedia</option>
                        <option value="Nonfiksi">Habis</option>
                    </select>
                </div>
                <div class="isian kasih-jarak">
                    <label for="jumlah">Jumlah</label>
                    <input name="jumlah" type="text" placeholder="100">
                </div>
            </div>
            <div class="isian">
                <label for="penulis">Penulis</label>
                <input name="penulis" type="text" placeholder="Penulis 1, Penulis 2, Penulis 3">
            </div>
            <div class="isian">
                <label for="peneribit">Penerbit</label>
                <input name="penerbit" type="text" placeholder="PT xxx xxxx">
            </div>
            <div class="isian">
                <label for="sampul">Sampul</label>
                <input name="sampul" type="file" placeholder="Judul Buku">
            </div>
            <div class="isian">
                <label for="deskripsi">Deskripsi</label>
                <textarea name="deskripsi" id="isian-deskripsi"
                    placeholder="Ini deskripsi/sinopsis bukunya. Lorem ipsum dolor sit amet consectetur adipiscing elit. Quisque faucibus ex sapien vitae pellentesque sem placerat. In id cursus mi pretium tellus duis convallis. Tempus leo eu aenean sed diam urna tempor. Pulvinar vivamus fringilla lacus nec metus bibendum egestas. Iaculis massa nisl malesuada lacinia integer nunc posuere. Ut hendrerit semper vel class aptent taciti sociosqu. Ad litora torquent per conubia nostra inceptos himenaeos. Lorem ipsum dolor sit amet consectetur adipiscing elit. Quisque faucibus ex sapien vitae pellentesque sem placerat."></textarea>
