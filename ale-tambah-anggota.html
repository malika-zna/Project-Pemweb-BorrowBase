        rel="stylesheet" />

</head>

<body>
    <div class="panel-samping">
        <div class="navbar">
            <div class="nav logo">
                <img src="logo.svg" alt="">

            <div class="nav beranda">
                <a href="">
                    <span class="material-symbols-outlined">home</span>
                    <p>Beranda</p>
                </a>
            </div>
            <div class="nav buku">
                <a href="">
                    <span class="material-symbols-outlined">menu_book</span>
                    <p>Buku</p>
                </a>
            </div>
            <div class="nav kategori">
                <a href="">
                    <span class="material-symbols-outlined">grid_view</span>
                    <p>Kategori</p>
                </a>
            </div>
            <div class="nav pinjam">
                <a href="">
                    <span class="material-symbols-outlined">note_add</span>
                    <p>Pinjam</p>
                </a>
            </div>
            <div class="nav nav-aktif anggota">
                <a href="">
                    <span class="material-symbols-outlined">groups</span>
                    <p>Anggota</p>
                </a>
            </div>
            <div class="nav admin">
                <a href="">
                    <span class="material-symbols-outlined">person</span>
                    <p>Admin</p>
                </a>
            </div>
        </div>
        <div class="sidebar-menu">
            <h1><span class="material-symbols-outlined">arrow_back_ios</span>Anggota</h1>
            <div class="menu">
                <p class="sidebar-aktif"><span class="material-symbols-outlined">edit</span>Anggota Baru</p>
                <p><span class="material-symbols-outlined">groups</span>Lihat Data Anggota</p>
            </div>
        </div>
    </div>

    <main class="konten">
        <h1><span title="Back to previous page" style="user-select:none;">&#x276E;</span>Tambah Anggota Baru</h1>

        <form class="form" action="">
            <div class="isian">
                <label for="nim">NIM</label>
                <input name="nim" type="text" placeholder="245150XXXXXXXXXXXX">
            </div>
            <div class="isian">
                <label for="nama">Nama Lengkap</label>
                <input name="nama" type="text" placeholder="Masukkan nama lengkap">
            </div>
            <div class="isian">
                <label for="email">Email</label>
                <input name="email" type="text" placeholder="Masukkan email">
            </div>
            <div class="isian">
                <label for="alamat">Alamat</label>
                <input name="alamat" type="text" placeholder="Masukkan alamat">
            </div>
            <div class="isian">
                <label for="telepon">Nomor Telepon</label>
                <input name="telepon" type="text" placeholder="Masukkan nomor telepon">
            </div>
            <div class="isian">
                <label for="kota">Kota</label>
                <input name="kota" type="text" placeholder="Masukkan kota">
            </div>
            <div class="tombol">
                <button class="batal">Batal</button>
                <button class="simpan">Simpan</button>
            </div>
        </form>
        <img class="decorationimg" src="yellowflower.svg" />
    </main>
